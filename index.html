<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
  
  <title>Survey Form</title>
</head>

<body>
  <!---------- heading ---------->
  <div class="heading-container">
    <h1 id="title">Organization/Company Survey Form</h1>
    <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis dicta nostrum cupiditate saepe repudiandae natus minima fugiat dolore pariatur nobis, officia praesentium.</p>
  </div>

  <!---------- main container ---------->
  <div class="form-container">
  <form id="survey-form">
    
  <!---------- user info ---------->
    <div class="user-info">
      <fieldset>
        <div class="form-group">
          <label for="name-label" id="name-label">Name<input type="text" id="name" class="block" placeholder="Enter your name" required></lnput></label>
        </div>  
        
        <div class="form-group">
          <label for="email-label" id="email-label">Email<input type="email" id="email" class="block" placeholder="Enter your Email" required></lnput></label>
        </div>  
        
        <div class="form-group">
          <label for="number-label" id="number-label">Age (optional)<input type="number" id="number" min="13" max="120" class="block" placeholder="Age"></lnput></label>
        </div>
      </fieldset>
  </div>

  <!---------- user role ---------->
  <div class="user-role">
    <fieldset>    
      <div class="form-group">
        <label for="Which option best describes your current role?" class="block">Which option best describes your current role?</label>
          <select id="dropdown" style="height: 2.5rem; padding: 0.2rem; color:grey">
            <option value="">Select current role</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </div>
    </fieldset>
  </div>
    
    <!---------- user recommend ---------->
  <div class="user-recommend">   
    <fieldset>
        <div class="form-group">
          <label for="Would you recommend Organization/Company?" class="block">
          Would you recommend Organization/Company?</label>
          
          <label for="Option 1" class="block"><input id="recommend" 
          name="recommend" type="radio" value="radio">Option 1</label>

          <label for="Option 2" class="block"><input id="recommend" 
          name="recommend" type="radio" value="radio">Option 2</label>

          <label for="Option 3" class="block"><input id="recommend" 
          name="recommend" type="radio" value="radio">Option 3</label>
        </div>
    </fieldset>
  </div>
    
    
    <!---------- user favorite ---------->
    <div class="user-favorite">
      <fieldset>
        <div class="form-group">
          <label for="What is you favorite feature of Organization/Company?" class="block">
          What is you favorite feature of Organization/Company?</label>
            
            <select id="dropdown" style="height: 2.5rem; padding: 0.2rem; color:grey">
              <option value="">Select an option</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
              <option value="3">Option 4</option>
            </select>
          </div>
      </fieldset>
    </div>  
    
    <!---------- user improvement ---------->
    <div class="user-improvement">
      <fieldset>
        <div class="form-group">
          <label for="What would you like to see Organization/Company imporve?"class="block">
            What would you like to see Organization/Company imporve?</label>
            
            <label for="What would you like to see imporved?" class="block">
              <input id="imporve" type="checkbox" value="1">Option 1</label>

            <label for="What would you like to see imporved?" class="block">
              <input id="imporve" type="checkbox" value="2">Option 2</label>

            <label for="What would you like to see imporved?" class="block">
                <input id="imporve" type="checkbox" value="3">Option 3</label>

            <label for="What would you like to see imporved?" class="block">
                <input id="imporve" type="checkbox" value="4">Option 4</label>

            <label for="What would you like to see imporved?" class="block">
                <input id="imporve" type="checkbox" value="5">Option 5</label>

            <label for="What would you like to see imporved?" class="block">
                <input id="imporve" type="checkbox" value="6">Option 6</label>

              <label for="What would you like to see imporved?" class="block">
                <input id="imporve" type="checkbox" value="7">Option 7</label>

              <label for="What would you like to see imporved?" class="block">
                <input id="imporve" type="checkbox" value="8">Option 8</label>

              <label for="What would you like to see imporved?" class="block">
                <input id="imporve" type="checkbox" value="9">Option 9</label>
        </div>
      </fieldset>
    </div>
    
    <!---------- user comments ---------->
    <div class="user-comments">
      <fieldset>
        <div class="form-group">
          <label for="Any comments or suggestions?" class="block">Any comments or suggestions?</label>
          <textarea id="comments" rows="9" cols="30" placeholder="Enter your comment here..."></textarea> 
        </div>
        </fieldset>
    </div>
          
    <!---------- submit button ---------->
    <div class="submit-button">
      <button id="submit" for="submit">Submit</button>
    </div>
    </div>
  </form>
</body>
</html>
