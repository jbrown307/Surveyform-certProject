<!--For Reference: https://survey-form.freecodecamp.rocks/ -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Survey Form</title>
</head>

<body>
  <div class="color-tint">
  <!--Title and description... heading, text-->
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <div class="container">

  <!--Form Begins-->
  <form id="survey-form">
    
  <!--FIRST fieldset: Name, Email, Age (optional)... textfields-->
    <fieldset>
      <div class="form-group">
        <label for="name-label" id="name-label">Name<input type="text" id="name" class="block" placeholder="Enter your name" required></lnput></label>
      </div>  
      
      <div class="form-group">
        <label for="email-label" id="email-label">Email<input type="email" id="email" class="block" placeholder="Enter your Email" required></lnput></label>
      </div>  
      
      <div class="form-group">
        <label for="number-label" id="number-label">Age (optional)<input type="number" id="number" min="13" max="120" class="block" placeholder="Age"></lnput></label>
      </div>
    </fieldset>

  <!--SECOND fieldset: Which option best describes your current role?...dropdown menu-->
  
  <!--Since the priority is given to the inline-styling, you can use this trick to increase the height of your select list. 
  All you have to do is add inline-style in the select tag-->
    <fieldset>    
      <div class="form-group">
        <label for="Which option best describes your current role?" class="block">Which option best describes your current role?</label>
          <select id="dropdown" style="height: 2.5rem; padding: 0.2rem; color:grey">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full-Time Job</option>
            <option value="3">Full-Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </div>
    </fieldset>
    
    <!--Third fieldset: Would you recommend freeCodeCamp to a friend?... radio buttons-->
      <fieldset>
        <div class="form-group">
          <label for="Would you recommend freeCodeCamp to a friend?" class="block">
          Would you recommend freeCodeCamp to a friend?</label>
          
          <label for="Definitley" class="block"><input id="recommend" 
          name="recommend" type="radio" value="radio">Definitley</label>

          <label for="Maybe" class="block"><input id="recommend" 
          name="recommend" type="radio" value="radio">Maybe</label>

          <label for="Not sure" class="block"><input id="recommend" 
          name="recommend" type="radio" value="radio">Not sure</label>
        </div>
    </fieldset>
    
    <!--Fourth fieldset: What is you favorite feature of freeCodeCamp?... dropdown menu-->
      <fieldset>
        <div class="form-group">
          <label for="What is you favorite feature of freeCodeCamp?" class="block">
          What is you favorite feature of freeCodeCamp?</label>
            
            <select id="dropdown" style="height: 2.5rem; padding: 0.2rem; color:grey">
              <option value="">Select an option</option>
              <option value="1">Challenges</option>
              <option value="2">Projects</option>
              <option value="3">Community</option>
              <option value="3">Open Source</option>
            </select>
          </div>
      </fieldset>  
    
    <!--FIFTH fieldset: What would you like to see imporved?...checkbox buttons-->
      <fieldset>
        <div class="form-group">
          <label for="What would you like to see imporved?"class="block">
          What would you like to see imporved?</label>
            
            <label for="What would you like to see imporved?" class="block">
              <input id="imporve" type="checkbox" value="1">Front-end Projects</label>

            <label for="What would you like to see imporved?" class="block">
              <input id="imporve" type="checkbox" value="2">Back-end Projects</label>

            <label for="What would you like to see imporved?" class="block">
                <input id="imporve" type="checkbox" value="3">Data Visualization</label>

            <label for="What would you like to see imporved?" class="block">
                <input id="imporve" type="checkbox" value="4">Challenges</label>

            <label for="What would you like to see imporved?" class="block">
                <input id="imporve" type="checkbox" value="5">Open Source Community</label>

            <label for="What would you like to see imporved?" class="block">
                <input id="imporve" type="checkbox" value="6">Gitter help rooms</label>

              <label for="What would you like to see imporved?" class="block">
                <input id="imporve" type="checkbox" value="7">Wiki</label>

              <label for="What would you like to see imporved?" class="block">
                <input id="imporve" type="checkbox" value="8">Forum</label>

              <label for="What would you like to see imporved?" class="block">
                <input id="imporve" type="checkbox" value="9">Additional Courses</label>
        </div>
      </fieldset>
    
    <!--SIXTH fieldset: Any comments or suggestions?... textarea-->
      <fieldset>
        <div class="form-group">
          <label for="Any comments or suggestions?" class="block">Any comments or suggestions?</label>
          <textarea id="comments" rows="9" cols="30" placeholder="Enter your comment here..."></textarea> 
        </div>
        </fieldset>
          
    <!--Submit button.. button-->
      <div class="form-group">
        <button id="submit" for="submit">Submit</button>
      </div>
    </div>
    </div>
  </form>
</body>
</html>
